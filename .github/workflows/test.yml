name: test

on:
  workflow_call:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          version: 1.2.2

      - run: bun install
        working-directory: ./packages/server

      - run: bun run test
        working-directory: ./packages/server
